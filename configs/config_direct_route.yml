Data:
  dt: 0.1
  perc: 5
  grid_size: 64
  seed: 1234
  crop: "crop"
  field: "vorticity"
  norm: true
  shuffle: true
  size: 10

Model:
  ch: 32
  out_ch: 4
  ch_mult: [1, 2]
  num_res_blocks: 1
  attn_resolutions: []
  dropout: 0.1
  in_channels: 4
  resamp_with_conv: true
  save_path: "runs/051/epoch_10_0.0500_0.0401.pth"

Training:
  method: "std"
  epochs: 10
  batch_size: 1
  learning_rate: 1e-4
  divergence_loss_weight: 1e-3
  sigma_min: 0.01
  gamma: 0.98
  last_lr: 1e-5

device: "cpu"