Data:
  grid_size: 128
  norm: true
  size: 500

Model:
  channel_size: 3  
  channel_size_out: 3  
  partition_size: [1, 1, 1] 
  drop_class_labels: True  
  save_path: "runs/002/epoch_800_0.0427_0.0408.pth" # std, batch 4
  #save_path: "runs/008/epoch_2000_0.0823_0.0266.pth" # std, batch 8
  #save_path: "runs/009/epoch_400_0.0377_0.0441.pth" # config, batch 8

Training:
  method: "ConFIG"
  epochs: 2000
  batch_size: 4
  effective_batch_size: 8
  learning_rate: 5e-4
  ddpm_loss_weight: 1e-3
  gamma: 0.995
  last_lr: 1e-5

Diffusion:
  beta_schedule: linear
  num_diffusion_timesteps: 1000
  beta_start: 0.0001
  beta_end: 0.02
  mask_schedule_sig: 3

device: "cuda:1"